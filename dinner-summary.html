<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar__header">Dinner planner</h1>
      <div id="hamburger" class="hamburger-wrapper">
        <div class="hamburger"></div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="app">
        <div id="dinner-summary" class="main">
          <div class="dish-confirm__header">
            <h3>My dinner: 3 people</h3>
            <button class="btn btn--primary back-edit">Go Back and edit dinner</button>
          </div>
          <div class="dish-confirm">
            <div class="dish-confirm-selected"></div>
            <div class="dish-confirmg-selected__total">Total: SEK <span class="confirm-price"></span></div>
          </div>
          <div class="dish-print"><button class="btn btn--primary print-recipes">Print Full Recipes</button></div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/sidebarItemView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
    <script src="js/view/dinnerSummaryView.js"></script>
    <script src="js/view/dinnerSummaryItemView.js"></script>
    <script src="js/view/dinnerPrintView.js"></script>
    <script src="js/view/dinnerPrintItemView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
