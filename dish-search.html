<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar__header">Dinner planner</h1>
      <div id="hamburger" class="hamburger-wrapper">
        <div class="hamburger"></div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="app">

        <div id="sidebar" class="sidebar">
          <h3>My dinner</h3>
          <label>
            Guests: <input class="guests-input" type="number" value="1" min="0"/>
          </label>
          <div class="sidebar__separator">
            <span>Dish Name</span>
            <span>Cost</span>
          </div>
          <!-- <ul class="selected-dishes"></ul> -->
          <!-- <button class="btn btn--primary confirm-dinner">Confirm Dinner</button> -->
        </div>

        <div id="dish-search">
          <div class="dish-filter-wrapper">
            <h3>Find a dish</h3>

            <div class="dish-filter">
              <input class="dish-filter__text" type="text" placeholder="Enter keywords"/>
              <select class="dish-filter__type" >
                <option>All</option>
                <option>Main Course</option>
                <option>Side Dish</option>
                <option>Dessert</option>
                <option>Appetizer</option>
              </select>
              <button class="btn btn--primary">Search</button>
            </div>
          </div>

        <div class="dish-display"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/sidebarItemView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
    <script src="js/view/dinnerSummaryView.js"></script>
    <script src="js/view/dinnerSummaryItemView.js"></script>
    <script src="js/view/dinnerPrintView.js"></script>
    <script src="js/view/dinnerPrintItemView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
